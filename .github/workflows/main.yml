name: TestRigor CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-testrigor-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run TestRigor tests
        env:
          TESTRIGOR_AUTH_TOKEN: ${{ secrets.testRigorAuth }}
        run: |
          # Trigger TestRigor test run
          curl -X POST \
  -H 'Content-type: application/json' \
  -H 'auth-token: a68dcd84-bd5d-435d-ad27-a36d95e108be' \
  --data '{"forceCancelPreviousTesting":true,"storedValues":{"storedValueName1":"Value"}}' \
  https://api.testrigor.com/api/v1/apps/D7TGJFeJNKi25tdSu/retest

sleep 10

while true
do
  echo " "
  echo "==================================="
  echo " Checking run status"
  echo "==================================="
  response=$(curl -i -o - -s -X GET 'https://api.testrigor.com/api/v1/apps/D7TGJFeJNKi25tdSu/status' -H 'auth-token: a68dcd84-bd5d-435d-ad27-a36d95e108be' -H 'Accept: application/json')
  code=$(echo "$response" | grep HTTP |  awk '{print $2}')
  body=$(echo "$response" | sed -n '/{/,/}/p')
  echo "Status code: " $code
  echo "Response: " $body
  case $code in
    4*|5*)
      # 400 or 500 errors
      echo "Error calling API"
      exit 1
      ;;
    200)
      # 200: successfully finished
      echo "Test finished successfully"
      exit 0
      ;;
    227|228)
      # 227: New - 228: In progress
      echo "Test is not finished yet"
      ;;
    229)
      # 229: Canceled
      echo "Test canceled"
      exit 1
      ;;
    230)
      # 230: Failed
      echo "Test finished but failed"
      exit 1
      ;;
    *)
      echo "Unknown status"
      exit 1
    esac
  sleep 10
done
                ;;
            esac

            sleep 10
          done
